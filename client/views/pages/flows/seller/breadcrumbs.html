<!--Defines the template for the breadcrumb element so that is reusable
across the various routes of the registration flows-->
<template name="breadcrumbs">
  <div class="ui steps">
			<div class="{{getStepClass 'step1'}} step">
        {{#if isActive 'step1'}}
    		  <i class="home icon"></i>
        {{/if}}
    		<div class="content">
      			<div class="title">You and Your Home</div>
      			<div class="description">Can add support copy here</div>
    		</div>
			</div>
			<div class="{{getStepClass 'step2'}} step">
        {{#if isActive 'step2'}}
          <i class="home icon"></i>
        {{/if}}
  			<div class="content">
    				<div class="title">Create Account</div>
   		 		<div class="description">Can Add Support Copy here</div>
  			</div>
			</div>
      <div class="{{getStepClass 'step3'}} step">
        {{#if isActive 'step3'}}
          <i class="home icon"></i>
        {{/if}}
        <div class="content">
            <div class="title">Off-Market-SF Appraisal</div>
          <div class="description">Can Add Support Copy here</div>
        </div>
      </div>
      <div class="{{getStepClass 'step4'}} step">
        {{#if isActive 'step4'}}
          <i class="home icon"></i>
        {{/if}}
        <div class="content">
            <div class="title">Match to Potential Buyers</div>
          <div class="description">Can Add Support Copy here</div>
        </div>
      </div>
	</div>
 </template>
